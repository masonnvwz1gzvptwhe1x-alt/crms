<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'primary': {
                'DEFAULT': '#5932EA',
                'light': '#F2EFFF',
                'dark': '#4728B8'
              },
              'sidebar-bg': '#FFFFFF',
              'app-bg': '#F8FAFB',
              'heading': '#232323',
              'subtext': '#939393',
              'stroke': '#ECEEF6',
              // Dark mode colors
              'dark-sidebar-bg': '#1F2937',
              'dark-app-bg': '#111827',
              'dark-heading': '#F9FAFB',
              'dark-subtext': '#9CA3AF',
              'dark-stroke': '#374151',
              'dark-card': '#1F2937',
            }
          }
        }
      }
    </script>
    <style>
      /* Remove focus outline from recharts components and their children */
      .recharts-wrapper:focus, 
      .recharts-surface:focus,
      .recharts-wrapper *:focus,
      .recharts-wrapper .recharts-pie-sector:focus,
      .recharts-wrapper .recharts-bar-rectangle:focus {
        outline: none !important;
      }
      
      /* --- New Dynamic Auth Background Styles --- */
      .auth-container {
        position: relative;
        overflow: hidden;
      }
      .sky {
        position: absolute;
        inset: 0;
        transition: background-color 2s ease-in-out, background 2s ease-in-out;
        z-index: 0;
      }
      .sky-day {
        background: linear-gradient(180deg, #87CEEB 0%, #FFD23F 40%, #FF6B35 100%);
      }
      .sky-night {
        background: linear-gradient(180deg, #0F0F23 0%, #2C3E50 50%, #8E44AD 100%);
      }
      .stars {
        position: absolute;
        inset: 0;
        transition: opacity 2s ease-in-out 0.5s;
        will-change: opacity;
      }
      .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkle 3s ease-in-out infinite;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .theme-toggle {
        position: absolute;
        top: 2rem;
        right: 2rem;
        z-index: 20;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 9999px;
        padding: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        transition: background-color 0.3s;
      }
      .theme-toggle:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
      /* --- End Dynamic Auth Background Styles --- */

      .auth-card {
        min-height: 520px;
      }
      
      /* General fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Dashboard entry animation */
       @keyframes app-entry {
        from { 
            opacity: 0;
            transform: scale(0.98); 
        }
        to { 
            opacity: 1;
            transform: scale(1);
        }
      }
      .animate-app-entry {
        animation: app-entry 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
       @keyframes slide-in-bottom {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* ====== Electron 窗口拖拽修复 ====== */

      /* 1. 让整个应用背景变为“可拖拽区域” */
      body {
        -webkit-app-region: drag;
        /* 避免拖拽时意外选中文字，体验更好 */
        user-select: none;
      }

      /* 2. 让所有交互元素“恢复可点击” */
      /* 如果你不加这个，按钮和输入框会被拖拽区域覆盖，导致点不动！ */
      button,
      input,
      textarea,
      select,
      a,
      .no-drag,
        /* 添加这个是因为图表库 recharts 可能会有些交互区域 */
      .recharts-wrapper {
        -webkit-app-region: no-drag;
      }

      /* ====== 隐藏滚动条完美方案 ====== */

      /* 针对所有元素隐藏滚动条 (Electron/Chrome/Safari) */
      ::-webkit-scrollbar {
        display: none;
      }

      /* 如果你想兼容 Firefox (虽然 Electron 不太需要，但为了代码完整性) */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>

</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
